  const followersEl = document.getElementById('roblox-followers');
  const btn = document.getElementById('roblox-profileBtn');

  try {
    const user = await fetchJson(`https://users.roproxy.com/v1/users/${ROBLOX_USER_ID}`);
    usernameEl.textContent = user.displayName || user.name;
    btn.onclick = () => window.open(`https://www.roblox.com/users/${ROBLOX_USER_ID}/profile`, '_blank');

    const avatarResp = await fetchJson(
      `https://thumbnails.roproxy.com/v1/users/avatar?userIds=${ROBLOX_USER_ID}&size=150x150&format=Png&isCircular=false&transparent=true`
    );
    avatarEl.src = avatarResp.data[0].imageUrl;

    const friends = await fetchJson(`https://friends.roproxy.com/v1/users/${ROBLOX_USER_ID}/friends/count`);
    friendsEl.textContent = `${friends.count} Friends`;

    const followers = await fetchJson(`https://friends.roproxy.com/v1/users/${ROBLOX_USER_ID}/followers/count`);
    followersEl.textContent = `${followers.count} Followers`;
  } catch (e) {
    usernameEl.textContent = "Erreur de chargement";
    console.error(e);
  }
}

loadRobloxProfile();

robloxCard.style.transform = `translateY(0px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

  </script>
