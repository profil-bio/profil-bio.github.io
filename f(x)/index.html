<script>
const overlay=document.getElementById("overlay");
const tiltContainer=document.getElementById("tilt");
const tiltGroup=tiltContainer.querySelector(".tilt-group");
const rectangles=tiltGroup.querySelectorAll(".rectangle");
const audio=document.getElementById("audio");
const playPauseBtn=document.getElementById("play-pause");
const progress=document.getElementById("progress");
const currentTimeEl=document.getElementById("current-time");
const durationEl=document.getElementById("duration");
const cover=document.getElementById("cover");
const musicTitle=document.getElementById("music-title");
const nextBtn=document.getElementById("next");
const prevBtn=document.getElementById("prev");
audio.addEventListener("ended",()=>{loadTrack(currentTrack+1)});
const tracks=[
{src:"https://files.catbox.moe/m215sp.mp3",title:"Lawliet",cover:"https://i.postimg.cc/v8775CgS/5b7a33d0d6805740af491b8864816f01.jpg"},
{src:"https://files.catbox.moe/rugrsm.mp3",title:"Near",cover:"https://i.postimg.cc/jdg7XTs3/2fee87522c3ba04321e16a7ca5cc4b4a.jpg"}
];
let currentTrack=0;
audio.src=tracks[currentTrack].src;
cover.src=tracks[currentTrack].cover;
musicTitle.textContent=tracks[currentTrack].title;
function loadTrack(index){currentTrack=(index+tracks.length)%tracks.length;audio.src=tracks[currentTrack].src;cover.src=tracks[currentTrack].cover;musicTitle.textContent=tracks[currentTrack].title;audio.play();playPauseBtn.src="https://i.postimg.cc/Gh1r0gG3/reprendre.png";}
overlay.addEventListener("click",()=>{overlay.classList.add("fade-out");setTimeout(()=>{rectangles.forEach(rect=>rect.classList.add("visible"));document.getElementById("github-card").style.animationName="slideUpCard";document.getElementById("roblox-card").classList.add("visible");},200);audio.play()});
playPauseBtn.addEventListener("click",()=>{if(audio.paused){audio.play();playPauseBtn.src="https://i.postimg.cc/Gh1r0gG3/reprendre.png";}else{audio.pause();playPauseBtn.src="https://i.postimg.cc/RhVRfRKr/pause.png";}});
nextBtn.addEventListener("click",()=>loadTrack(currentTrack+1));
prevBtn.addEventListener("click",()=>loadTrack(currentTrack-1));
audio.addEventListener("timeupdate",()=>{const progressPercent=(audio.currentTime/audio.duration)*100;progress.style.width=progressPercent+"%";const m=Math.floor(audio.currentTime/60);const s=Math.floor(audio.currentTime%60).toString().padStart(2,"0");currentTimeEl.textContent=`${m}:${s}`;});
audio.addEventListener("loadedmetadata",()=>{const m=Math.floor(audio.duration/60);const s=Math.floor(audio.duration%60).toString().padStart(2,"0");durationEl.textContent=`${m}:${s}`;});
document.addEventListener('contextmenu',event=>event.preventDefault());
tiltContainer.addEventListener("mousemove",e=>{const rect=tiltContainer.getBoundingClientRect();const x=(e.clientX-rect.left)/rect.width;const y=(e.clientY-rect.top)/rect.height;const rotateX=(y-0.5)*20;const rotateY=(x-0.5)*-20;tiltGroup.style.transform=`rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;const robloxCard=document.getElementById("roblox-card");robloxCard.style.transform=`translateY(0px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;});
tiltContainer.addEventListener("mouseleave",()=>{tiltGroup.style.transform="rotateX(0) rotateY(0)";document.getElementById("roblox-card").style.transform="translateY(0px) rotateX(0) rotateY(0)";});
const titleText=["@","@f","@f(","@f(x","@f(x)","@f(x","@f(","@f","@"];
let i=0;(function animateTitle(){document.title=titleText[i];i=(i+1)%titleText.length;setTimeout(animateTitle,400);})();
const subtitleEl=document.getElementById("subtitle");
const text="Profil creator";
let index=0;
let direction=1;
function typeWriter(){subtitleEl.textContent=text.slice(0,index);index+=direction;if(index>text.length){direction=-1;index=text.length;setTimeout(typeWriter,1000);return;}if(index<0){direction=1;index=0;setTimeout(typeWriter,500);return;}setTimeout(typeWriter,direction===1?120:80);}
typeWriter();
const githubUsername="profil-bio";
fetch(`https://api.github.com/users/${githubUsername}`).then(response=>response.json()).then(data=>{document.getElementById("avatar-card").src=data.avatar_url;document.getElementById("username-card").textContent=data.login;}).catch(error=>{console.error("Erreur :",error);document.getElementById("username-card").textContent="Erreur de chargement";});
const ROBLOX_USER_ID=10180240225;
async function fetchJson(url){const r=await fetch(url);if(!r.ok)throw new Error(r.status);return r.json();}
async function loadRobloxProfile(){const usernameEl=document.getElementById('roblox-username');const avatarEl=document.getElementById('roblox-avatar');const friendsEl=document.getElementById('roblox-friends');const followersEl=document.getElementById('roblox-followers');const btn=document.getElementById('roblox-profileBtn');try{const user=await fetchJson(`https://users.roproxy.com/v1/users/${ROBLOX_USER_ID}`);usernameEl.textContent=user.displayName||user.name;btn.onclick=()=>window.open(`https://www.roblox.com/users/${ROBLOX_USER_ID}/profile`,'_blank');const avatarResp=await fetchJson(`https://thumbnails.roproxy.com/v1/users/avatar?userIds=${ROBLOX_USER_ID}&size=150x150&format=Png&isCircular=false&transparent=true`);avatarEl.src=avatarResp.data[0].imageUrl;const friends=await fetchJson(`https://friends.roproxy.com/v1/users/${ROBLOX_USER_ID}/friends/count`);friendsEl.textContent=`${friends.count} Friends`;const followers=await fetchJson(`https://friends.roproxy.com/v1/users/${ROBLOX_USER_ID}/followers/count`);followersEl.textContent=`${followers.count} Followers`; }catch(e){usernameEl.textContent="Erreur de chargement";console.error(e);}}
loadRobloxProfile();
robloxCard.style.transform=`translateY(0px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
</script>

<script>
(function(){
const canvas=document.createElement('canvas');
const ctx=canvas.getContext('2d');
canvas.style.position='fixed';
canvas.style.top='0';
canvas.style.left='0';
canvas.style.width='100%';
canvas.style.height='100%';
canvas.style.pointerEvents='none';
canvas.style.zIndex='9999';
document.body.appendChild(canvas);
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
const POINTS_COUNT=15;
const K=0.1;
const DAMPING=0.7;
const EPSILON=0.5;
const COLOR='rgba(0, 0, 0, 0.3)';
const LINE_WIDTH=3;
let mouse={x:0,y:0};
let points=[];
let initialized=false;
document.addEventListener('mousemove',e=>{mouse.x=e.clientX;mouse.y=e.clientY;if(!initialized){for(let i=0;i<POINTS_COUNT;i++){points.push({x:mouse.x,y:mouse.y,vx:0,vy:0,offsetX:0,offsetY:0});}initialized=true;}});
function animate(){ctx.clearRect(0,0,canvas.width,canvas.height);if(initialized){for(let i=0;i<points.length;i++){let target=i===0?mouse:points[i-1];let p=points[i];let dx=target.x-p.x;let dy=target.y-p.y;if(Math.abs(dx)>EPSILON||Math.abs(dy)>EPSILON){p.vx+=dx*K;p.vy+=dy*K;p.vx*=DAMPING;p.vy*=DAMPING;p.x+=p.vx;p.y+=p.vy;p.offsetX+=(Math.random()-0.5)*0.3;p.offsetY+=(Math.random()-0.5)*0.3;p.offsetX=Math.max(-5,Math.min(5,p.offsetX));p.offsetY=Math.max(-5,Math.min(5,p.offsetY));}else{p.vx=p.vy=0;p.offsetX=p.offsetY=0;p.x=target.x;p.y=target.y;}}ctx.strokeStyle=COLOR;ctx.lineWidth=LINE_WIDTH;ctx.beginPath();ctx.moveTo(points[0].x+points[0].offsetX,points[0].y+points[0].offsetY);for(let i=1;i<points.length;i++){ctx.lineTo(points[i].x+points[i].offsetX,points[i].y+points[i].offsetY);}ctx.stroke();}requestAnimationFrame(animate);}
animate();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});
})();
</script>
